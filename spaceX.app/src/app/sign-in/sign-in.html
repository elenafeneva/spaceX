<div class="p-d-flex" style="height:100vh; display:flex; justify-content:center; align-items:center;">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <div *ngIf="errorMessage" class="p-text-danger mb-4" style="padding:1rem;">{{ errorMessage }}</div>
    <ng-template #header>
      <img src="assets/spaceX.jpg" alt="Logo" width="50" class="mb-2" />
      <h6 class="text-2xl font-bold mb-2">SpaceX - Sign In</h6>
    </ng-template>
    <ng-template #title> SpaceX</ng-template>
    <ng-template #subtitle> Sign In </ng-template>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-envelope"></i>
          </p-inputgroup-addon>
          <input pInputText id="email" type="email" formControlName="email" placeholder="Email" />
        </p-inputgroup>
        <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid" style="color:red">
          <small *ngIf="signInForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small *ngIf="signInForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </small>
        </div>
      </div>
      <br/>
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-lock"></i>
          </p-inputgroup-addon>
          <input pInputText id="password" type="password" formControlName="password" placeholder="Password" />
        </p-inputgroup>
        <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid" style="color:red">
          <small *ngIf="signInForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="signInForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
      <br />
      <div class="card flex justify-center">
        <p-button type="submit" [disabled]="signInForm.invalid || loading"
          label="{{ loading ? 'Signing inâ€¦' : 'Sign In' }}" />
      </div>
      <br />
      <a routerLink="/sign-up">Sign Up</a>
    </form>
  </p-card>
</div>
