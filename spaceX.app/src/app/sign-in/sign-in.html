<h1>Sign in</h1>
<div *ngIf="errorMessage" style="color:#ff0000; margin-bottom: 1rem;">{{ errorMessage }}</div>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid" style="color:red">
      <small *ngIf="signInForm.get('email')?.errors?.['required']">
        Email is required.
      </small>
      <small *ngIf="signInForm.get('email')?.errors?.['email']">
        Enter a valid email.
      </small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid" style="color:red">
      <small *ngIf="signInForm.get('password')?.errors?.['required']">
        Password is required.
      </small>
      <small *ngIf="signInForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="signInForm.invalid || loading">{{ loading ? 'Signing inâ€¦' : 'Sign In' }}</button>
  <br/>
  <a routerLink="/sign-up">Sign Up</a>
</form>
