<div class="p-d-flex" style="height:100vh; display:flex; justify-content:center; align-items:center;">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
      <img src="spaceX.jpg" alt="Logo" width="400" class="mb-2" />
    </ng-template>
    <ng-template #title> SpaceX</ng-template>
    <ng-template #subtitle> Sign Up </ng-template>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText id="firstName" type="text" formControlName="firstName" placeholder="First Name" />
        </p-inputgroup>
        <div *ngIf="signUpForm.get('firstName')?.touched && signUpForm.get('firstName')?.invalid" style="color:red">
          <small *ngIf="signUpForm.get('firstName')?.errors?.['required']">
            First name is required.
          </small>
        </div>
      </div>
      <br />
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText id="lastName" type="text" formControlName="lastName" placeholder="Last Name" />
        </p-inputgroup>
        <div *ngIf="signUpForm.get('lastName')?.touched && signUpForm.get('lastName')?.invalid" style="color:red">
          <small *ngIf="signUpForm.get('lastName')?.errors?.['required']">
            Last name is required.
          </small>
        </div>
      </div>
      <br />
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-envelope"></i>
          </p-inputgroup-addon>
          <input pInputText id="email" type="text" formControlName="email" placeholder="Email" />
        </p-inputgroup>
        <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" style="color:red">
          <small *ngIf="signUpForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small *ngIf="signUpForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </small>
        </div>
      </div>
      <br />
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-lock"></i>
          </p-inputgroup-addon>
          <p-password id="password" type="password" formControlName="password" placeholder="Password"
            [autocomplete]="'off'" />
        </p-inputgroup>
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" style="color:red">
          <small *ngIf="signUpForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="signUpForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
      <br />
      <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-lock"></i>
          </p-inputgroup-addon>
          <p-password id="confirmPassword" type="password" formControlName="confirmPassword"
            placeholder="Confirm Password" [autocomplete]="'off'" />
        </p-inputgroup>
        <div *ngIf="signUpForm.get('confirmPassword')?.touched && signUpForm.get('confirmPassword')?.invalid"
          style="color:red">
          <small *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">
            Please re-enter your password.
          </small>
          <small *ngIf="signUpForm.get('confirmPassword')?.touched && signUpForm.errors?.['passwordMismatch']"
            style="color:red">
            <small>Passwords do not match.</small>
          </small>
        </div>
      </div>
      <br />
      <div class="card flex justify-center">
        <p *ngIf="errorMessage" style="color: red; margin-top: 1rem;">{{ errorMessage }}</p>
      </div>
      <div class="card flex justify-center">
        <p-button type="submit" [disabled]="signUpForm.invalid || loading"
          label="{{ loading ? 'Signing upâ€¦' : 'Sign Up' }}" />
      </div>
      <br />
      <a routerLink="/">Already have an account? Sign In</a>
    </form>
  </p-card>
</div>
